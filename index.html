<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced CSS - Assignment 1</title>
    <style>
      a {color: green;}
      a[target="_blank"] {
      color:red;}
      [class|="top"] {
      color:blue;
 }
     [class|="top-text"] {
      color:red;}
 

 p:hover[class|="down-text"] {font-style: italic;}
 
span{color: yellow;}
    
    </style>
</head>

<body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.google.com/doodles">Google Doodles</a>
    <a href="https://www.link-group.eu/" target="_blank">Goto Link Group</a>
    <div id="first-div">
        <h2>Subheading</h2>
        <p>Paragraph 2 <span>NEW</span></p>
        <p>Paragraph 3<span>NEW</span></p>
        <div id="second-div">
            <h3>Sub subheading</h3>
            <p class="top-text"> Paragraph 4</p>
            <p class="top">Paragraph 5</p>
            <p class="top-text">Paragraph 6</p>
            <p>Paragraph 7</p>
            <p>Paragraph 8</p>
        </div>
    
    <p>Paragraph 9</p>
    <p class="down-text">Paragraph 10</p> 
</body>

</html>
